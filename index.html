<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-navbar">
            <div class="nav-border">
            <div class="navbar-logo">
                <img src="./images/amazon logo.png" width="110" height="40"></div>
            </div>
             <div class="nav-location nav-border">
                <p class="loc-first">Deliver to</p>
                <div class="lacation-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="loc-second">Pakistan</p>
                </div>
            </div>
        <div class="nav-search nav-border">
            <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="nav-signup nav-border">
            <p class="first-sign">Hello, sign in</p>
            <p class="sec-sign">Account & Lists</p>
        </div>

        <div class="nav-order nav-border">
            <p class="return">Returns</p>
            <p class="order">& Orders</p>
        </div>

        <div class="nav-cart nav-border">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p class="cart">Cart</p>
        </div>

        

            
            


        
            
        </div>
        </div>
    </header>
    
</body>
</html>
